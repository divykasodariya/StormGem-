<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>StormGem </title>
</head>
<body>
    <form class="weatherform">
        <input type="text" class="inputcity" placeholder="Enter a City">
        <button class="getweather">get weather</button>
    </form>
    <div class="card">
        <h1 class="city">City</h1>
        <p class="temperature">30 C</p>
        <p class="humiditydisplay">Humidity : 10%</p>
        <p class="des_disp">clear sky</p>
        <p class="error-display">Please enter a valid city</p>
    </div>
    <script src="script.js">    </script>
</body>
</html>
